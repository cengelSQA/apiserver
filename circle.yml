machine:
  ruby:
    version: 2.3.0
  post:
    - bundle exec ruby apiserver.rb: {background: true}
    - sleep 5

checkout:
  post:
    - git submodule sync
    - git submodule update --init --remote

dependencies:
  pre:
    - bundle install

test:
  pre:
    - bundle install --gemfile ./apitest/Gemfile
  override:
    - ruby ./apitest/test_api.rb
